{% extends "appCoder/padre.html" %}
{% load static %}

{% block contenidoQueCambia %}
<h3>Listado de Autores</h3>
{% for autor in autores %}
<li>{{autor}}</li>
<button>
    <a href="{% url 'eliminarAutor' autor.nombre %}">Eliminar</a>
    <a href="{% url 'editarAutor' autor.nombre %}">Editar</a>
</button>
<button>
    <a href="{% url 'autor_crear' %}">Crear</a>
</button>
{% endfor %}
{% endblock %}
